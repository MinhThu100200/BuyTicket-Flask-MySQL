<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> QUẢN LÍ CHUYẾN BAY </title>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500"
          rel="stylesheet"/>
    <link href="https://cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css" rel="stylesheet"/>
    <!-- PLUGINS CSS STYLE -->
    <link href="{{ url_for('static' , filename = 'assets/plugins/nprogress/nprogress.css')}}" rel="stylesheet"/>
    <!-- No Extra plugin used -->
    <link href="{{ url_for('static' , filename = 'assets/plugins/jvectormap/jquery-jvectormap-2.0.3.css')}}"
          rel="stylesheet"/>
    <link href="{{ url_for('static' , filename = 'assets/plugins/daterangepicker/daterangepicker.css')}}"
          rel="stylesheet"/>
    <link href="{{ url_for('static' , filename = 'assets/plugins/toastr/toastr.min.css')}}" rel="stylesheet"/>
    <!-- SLEEK CSS -->
    <link id="sleek-css" rel="stylesheet" href="{{ url_for('static' , filename = 'assets/css/sleek.css')}}"/>
    <link href="{{ url_for('static' , filename = 'assets/img/favicon.png')}}" rel="shortcut icon"/>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="{{ url_for('static' , filename = 'assets/plugins/nprogress/nprogress.js')}}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body class="header-fixed sidebar-fixed sidebar-dark header-light" id="body">
<script>
    NProgress.configure({ showSpinner: false });
    NProgress.start();

</script>

<div id="toaster"></div>

<div class="wrapper">
    <!--
  ====================================
  ——— LEFT SIDEBAR WITH FOOTER
  =====================================
    -->
    {% block sidebar %}
    {% include "base/sidebar.html"%}
    {% endblock %}
    <div class="page-wrapper">
        {% block header %}
        {% include "base/header.html"%}
        {% endblock %}
        {% block content %}
        {% include "base/content.html"%}
        {% endblock %}
        {% block footer %}
        {% include "base/footer.html"%}
        {% endblock %}
    </div>
</div>
<script src="{{ url_for('static' , filename = 'assets/plugins/jquery/jquery.min.js')}}"></script>
<script src="{{ url_for('static' , filename = 'assets/plugins/slimscrollbar/jquery.slimscroll.min.js')}}"></script>
<script src="{{ url_for('static' , filename = 'assets/plugins/jekyll-search.min.js')}}"></script>
<script src="{{ url_for('static' , filename = 'assets/plugins/charts/Chart.min.js')}}"></script>
<script src="{{ url_for('static' , filename = 'assets/plugins/jvectormap/jquery-jvectormap-2.0.3.min.js')}}"></script>
<script src="{{ url_for('static' , filename = 'assets/plugins/jvectormap/jquery-jvectormap-world-mill.js')}}"></script>
<script src="{{ url_for('static' , filename = 'assets/plugins/daterangepicker/moment.min.js')}}"></script>
<script src="{{ url_for('static' , filename = 'assets/plugins/daterangepicker/daterangepicker.js')}}"></script>
<script>
  jQuery(document).ready(function() {
    jQuery('input[name="dateRange"]').daterangepicker({
    autoUpdateInput: false,
    singleDatePicker: true,
    locale: {
      cancelLabel: 'Clear'
    }
  });
    jQuery('input[name="dateRange"]').on('apply.daterangepicker', function (ev, picker) {
      jQuery(this).val(picker.startDate.format('MM/DD/YYYY'));
    });
    jQuery('input[name="dateRange"]').on('cancel.daterangepicker', function (ev, picker) {
      jQuery(this).val('');
    });
  });

</script>
<script src="{{ url_for('static' , filename = 'assets/js/sleek.bundle.js')}}"></script>
</body>

</html>
