<!-- Header -->
<header class="main-header " id="header">
    <nav class="navbar navbar-static-top navbar-expand-lg">
        <!-- Sidebar toggle button -->
        <button id="sidebar-toggler" class="sidebar-toggle">
            <span class="sr-only">Toggle navigation</span>
        </button>
        <!-- search form -->
        <div class="search-form d-none d-lg-inline-block" >
            <div id="search-results-container">
                <ul id="search-results"></ul>
            </div>
        </div>
        <div class="navbar-right ">
            <ul class="nav navbar-nav">
                <li class="dropdown notifications-menu">
                <!-- User Account -->
                {% if 'user' in session and session['user'] %}
                <li class="dropdown user-menu">
                    <button href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                        <img src="{{ url_for('static' , filename = 'assets/img/user/user.png')}}" class="user-image"
                             alt="User Image"/>
                        <span class="d-none d-lg-inline-block">{{session['user'][4]}} </span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <!-- User image -->
                        <li class="dropdown-header">
                            <img src="{{ url_for('static' , filename = 'assets/img/user/user.png')}}" class="img-circle"
                                 alt="User Image"/>
                            <div class="d-inline-block">
                                {{session['user'][4]}} <small class="pt-1">{{session['user'][2]}}</small>
                            </div>
                        </li>
                        <li>
                            <a href="{{url_for('profile')}}">
                                <i class="mdi mdi-account"></i> My Profile
                            </a>
                        </li>
                        <li class="dropdown-footer">
                            <a href="{{url_for('logout')}}"> <i class="mdi mdi-logout"></i> Log Out </a>
                        </li>
                        {% endif %}
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
