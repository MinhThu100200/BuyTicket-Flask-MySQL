<head>
    <title>Manage Flight Route</title>

                        </tr>
                     <tr >
                            <td class="col">ĐN-HN</td>
                            <td class="col">ĐN</td>
                            <td class="col">HN</td>
                        </tr>
                     <tr >
                            <td class="col">ĐN-HN</td>
                            <td class="col">ĐN</td>
                            <td class="col">HN</td>
                        </tr>
                        {% endif %}
                    </tbody>

                </table>
                </div>
            </div>
            <br>
        </form>
    </div>

</body>
